<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: white;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            color: #d6001c;
            font-size: 40px;
        }

        #question, #options, #locationInput, #finalMessage {
            margin-top: 20px;
            font-size: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .yes { background-color: #d6001c; color: white; }
        .no { background-color: gray; color: white; }
        .submit-btn { background-color: #ff4d6d; color: white; }

        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Floating balloons */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: floatUp 5s infinite ease-in-out;
        }

        .balloon::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 30px;
            background: black;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

    </style>
</head>
<body>

    <h1>Takudzwa Knowledge Mushore will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div id="question">Choose an option:</div>
    <div id="options">
        <button class="yes" onclick="chooseYes()">YES üíñ</button>
        <button class="no" onclick="chooseNo()">NO üíî</button>
    </div>

    <div id="locationInput" style="display: none;">
        <p>Yay! Now, enter the dinner location:</p>
        <input type="text" id="dinnerLocation" placeholder="Type the restaurant name...">
        <br>
        <button class="submit-btn" onclick="submitLocation()">Submit</button>
    </div>

    <div id="finalMessage" style="display: none; font-weight: bold; color: #d6001c;"></div>

    <script>
        function chooseYes() {
            document.getElementById("options").style.display = "none";
            document.getElementById("locationInput").style.display = "block";
        }

        function chooseNo() {
            alert("Oh no! üò¢ I'll try again next year!");
        }

        function submitLocation() {
            let location = document.getElementById("dinnerLocation").value;
            if (location.trim() === "") {
                alert("Please enter a dinner location!");
                return;
            }

            document.getElementById("locationInput").style.display = "none";
            document.getElementById("finalMessage").style.display = "block";
            document.getElementById("finalMessage").innerHTML = 
                `Great! Our dinner at <b>${location}</b> is set!<br><br>
                üöó <b>Come pick me up at 10 PM, all expenses on me! üíï</b>`;
        }

        // Generate balloons
        function createBalloons(num) {
            for (let i = 0; i < num; i++) {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(balloon);
            }
        }

        createBalloons(20);
    </script>

</body>
</html>
